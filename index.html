<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breedle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="hero-shell">
      <section class="hero-card">
        <div class="hero-left">
          <span class="pill">BREEDLE â€¢ GUESS THE BREED</span>

          <h1>
            Guess the <span class="accent">Dog Breed</span><br />
            from the picture.
          </h1>

          <p class="sub">
            Test your knowledge. You get 6 tries try your luck!.
          </p>

          <div class="cta-row">
            <button class="cta" id="play-btn" type="button">Play Game</button>
            <div class="mini">
              <div class="dot"></div>
            </div>
          </div>

          <div class="stats">
            <div class="stat">
              <div class="stat-num">6</div>
              <div class="stat-label">Max guesses</div>
            </div>
            <div class="stat">
              <div class="stat-num">All dog breeds</div>
              <div class="stat-label">Random breeds</div>
            </div>
          </div>
        </div>

        <div class="hero-right">
          <div class="image-wrap">
            <img
              id="hero-img"
              src="https://images.dog.ceo/breeds/cotondetulear/100_2013.jpg"
              alt="Image of a dog"
            />
            <div class="img-glow"></div>
          </div>

          <div class="badge">
            <span class="badge-strong">Tip:</span> Start with the length +
            common breeds.
          </div>
        </div>

        <div class="goo goo-a"></div>
        <div class="goo goo-b"></div>
        <div class="goo goo-c"></div>
        <div class="waves"></div>
      </section>
    </main>

    <script>
      document.getElementById("play-btn").addEventListener("click", () => {
        window.location.href = "game.html"
      })
    </script>
  </body>
</html>
